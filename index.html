<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <section class="main-section">
        <!-- Rating state start -->
        <div class="icon-container">
          <img src="images/icon-star.svg" class="icon" />
        </div>
        <h2 class="heading">How did we do?</h2>
        <p class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <nav class="ratings">
          <div class="rating">
            <button class="rate rate--1">1</button>
          </div>
          <div class="rating">
            <button class="rate rate--2">2</button>
          </div>
          <div class="rating">
            <button class="rate rate--3">3</button>
          </div>
          <div class="rating">
            <button class="rate rate--4">4</button>
          </div>
          <div class="rating">
            <button class="rate rate--5">5</button>
          </div>
        </nav>
        <a class="main-btn">Submit</a>
      </section>

      <!-- Rating state end -->

      <!-- Thank you state start -->
      <section class="thank-section align-center hidden">
        <img src="images/illustration-thank-you.svg" class="icon-thanks" />
        <div class="selected-box">
          <p class="selected-text">
            You selected <span class="selRating">1</span> out of 5
          </p>
        </div>
        <h2 class="heading">Thank you!</h2>
        <p class="text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
